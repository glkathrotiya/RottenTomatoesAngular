<!DOCTYPE html>
<html ng-app="movieViewer">

  <head>
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script data-require="jquery@2.1.1" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>{{message}}</h1>
    <div>{{error}}</div>
    
    <form name="searchMovie" ng-submit="search(movieName)">
      <input type="search" required="" placeholder="Movie to search" ng-model="movieName" />
      <input type="submit" value="Search" />
    </form>
    
    <div ng-repeat= "movie in movieList" ng-include="'movieDetails.html'" ng-show="movieList"></div>
  </body>

</html>
